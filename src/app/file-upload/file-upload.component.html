{{uploadedFiles?.name}}
<div class="progress" [class.hidden]="isHidden">
    <div class="progress-bar" role="progressbar" [ngStyle]="{'width': percentage+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [ngClass]="buffering? 'progress-bar-striped progress-bar-animated': ''"></div>
</div>
<div class="dropzone" appDropZone (hoveredEvent)="toggleHover($event)" (droppedEvent)="startUpload($event)" [class.hovering]="isHovering">
    <div class="file">
        <label class="file-label">
            <input type="file"  (change)="startUpload($event.target.files)">
        </label>
    </div>
</div>
