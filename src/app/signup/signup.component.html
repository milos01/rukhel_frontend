<div class="modal-header-title blue-bg">
  <p class="header-title-big">Welcome</p>
  <p class="header-title-small">Please enter your info:</p>
</div>
<div class="modal-content">
  <div class="modal-body row custom-tab-row">
    <div class="tab-content col-12">
      <div class="tab-pane fade show active" role="tabpanel"
           aria-labelledby="v-pills-home-tab">
        <div class="row">
          <div class="nav flex-column nav-pills col-md-4 user-profile-labels"
               role="tablist" aria-orientation="vertical">
            <div class="nav-link"><fa-icon [icon]="faFullName" size="1x"></fa-icon> Full name</div>
            <div class="nav-link"><fa-icon [icon]="faCalendar" size="1x"></fa-icon> Date of birth</div>
            <div class="nav-link"><fa-icon [icon]="faAt" size="1x"></fa-icon> Username</div>
            <div class="nav-link"><fa-icon [icon]="faUnlockAlt" size="1x"></fa-icon> Password</div>
            <div class="nav-link"><fa-icon [icon]="faEnvelopeOpen" size="1x"></fa-icon> Email</div>
            <div class="nav-link"><fa-icon [icon]="faEnvelopeOpen" size="1x"></fa-icon> Confirm email</div>
          </div>
          <div class="nav flex-column nav-pills col-md-8 user-profile-inputs"
               role="tablist" aria-orientation="vertical">
            <form name="form" #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
              <div class="nav-link user-inputs-nav-link"><input type="text"  class="nav-link-input" id="fullName" name="full_name" ngModel required #fullName="ngModel"></div>
              <div class="nav-link user-inputs-nav-link"><input type="text" class="nav-link-input" id="dob" name="dob" ngModel required #dob="ngModel"></div>
              <div class="nav-link user-inputs-nav-link"><input type="text" class="nav-link-input" id="username" name="username" ngModel required #username="ngModel"></div>
              <div class="nav-link user-inputs-nav-link"><input type="password" class="nav-link-input" id="exampleInputPassword1" name="password" ngModel required #password="ngModel"></div>
              <div class="nav-link user-inputs-nav-link"><input type="text" class="nav-link-input" id="email" name="email" ngModel required #email="ngModel"></div>
              <div class="nav-link user-inputs-nav-link"><input type="text" class="nav-link-input" id="confirm_email" name="confirm_email" ngModel required #confirmEmail="ngModel"></div>
              <div class="nav-link user-inputs-nav-link-button">
                <button type="submit" class="btn btn-primary nav-save-button">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
